<ng-container *ngIf="roomDetail">
  <dx-box>
    <dxi-item [ratio]="1">
      <dx-list
        class="list"
        [dataSource]="roomDetail.customerID"
        [grouped]="true"
        [searchEnabled]="true"
        selectionMode="single"
        (onSelectionChanged)="listSelectionChanged($event)"
        [selectedItemKeys]="[roomDetail.customerID.id]"
        >
        <div *dxTemplate="let data of 'item'">
          <div>{{data.id}}</div>
        </div>
      </dx-list>
    </dxi-item>
    <dxi-item [ratio]="3">
      <!-- <router-outlet></router-outlet> -->
    </dxi-item>
  </dx-box>
</ng-container>
